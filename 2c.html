<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart Shopping</title>
</head>
<body>
    <center>
    <header>
        <h1>Sign up!</h1>
    </header>
    <article>
        <form>
            <table>
                <tr>
                    <td><br><label>Username:</label></td>
                    <td><br><input type="text" placeholder="enter your username"required/></td>
                </tr>
                <tr>
                    <td><br><label>Email ID:</label></td>
                    <td><br><input type="email id" placeholder="enter your email id"required/></td>
                </tr>
                <tr>
                    <td><br><label>Password:</label></td>
                    <td><br><input type="password" placeholder="enter your password"required/></td>
                </tr>
                <tr>
                    <td><br><label>Gender:</label></td>
                    <td><br><label for="male">Male</label><input type="radio" id="male" name="gender" value="M"/>
                            <label for="female">Female</label><input type="radio" id="female" name="gender" value="F"/></td>
                </tr>
                <tr>
                    <td><label>DOB:</label></td>
                    <td><input type="date" id="dob" required/></td>
                </tr>
                <tr>
                    <td><label>Phone number:</label></td>
                    <td><input type="text" id="phone number" placeholder="enter your contact number" pattern="[0-9]+" maxlength="10" required/></td>
                </tr>
                <tr>
                    <td><label>Country:</label></td>
                    <td><select id="country" placeholder="select your country">
                        <option value="india">india</option>
                        <option value="india">USA</option>
                        <option value="india">UK</option>
                        <option value="india">Canada</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label id="language">Language known:</label></td>
                    <td><input type="checkbox" name="language" id="english" value="english" /><label for="english">English</label>
                        <input type="checkbox" name="language" id="hindi" value="english"/><label for="hindi">Hindi</label>
                        <input type="checkbox" name="language" id="french" value="french" /><label for="french">french</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="pic">Profile pic</label></td>
                    <td><input type="file" id="pic" required/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="register"/></td>
                    <td><input type="reset" value="reset"/></td>
                </tr>
            </table>
        </form><br><br><br><br>
        
    </article>
    <footer>
        <nav>About Us| privacy policy | Contact Us | FAQ | Terms and Conditions </nav> Copyright and copy;2018|Giri
    </footer>
    <aside>Like and connect with us FB Twitter g+</aside>
    </center>
</body>
</html>
