<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let movie={
            name:"RRR",
            starring:5,
            language:"Telugu",
            rating:9.8,
        };
        for(key in movie){
            document.write(key+":");
            document.write(movie[key]);
            document.write("<br>");
        };
    </script>
</body>
</html>
