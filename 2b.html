<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart Shopping</title>
</head>
<body>
    <header>
        <h1>Sign up</h1>
    </header>
    <article>
        <form>
            <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" placeholder="Enter your username" required/></td>
                </tr>
                <tr>
                    <td><label for="email_id">Email ID:</label></td>
                    <td><input type="email" id="email_id" placeholder="Enter your email ID" required/></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" placeholder="enter the password" required/></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><label for="male">Male<input type="radio" id="male" name="gender" value="M"/>
                        <label for="female">Female<input type="radio" id="female" name="gender" value="F"/></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB:</label></td>
                    <td><input type="date" id="dob" required/></td>
                </tr>
                <tr>
                    <td><label for="phone_no">Phone number:</label></td>
                    <td><input type="text" id="phone_no" placeholder="enter your contact number" required/></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><select id="country" placeholder="Select your country">
                        <option value="india">India
                        <option value="india"/>UK
                        <option value="india"/>Canada</select>
                    </td>
                </tr>
                <tr>
                    <td><label for="language">language:</label></td>
                    <td><input type="checkbox" id="language" id="english" value="english" checked="checked"/><label for="english">english</label>
                    <input type="checkbox" name="language" id="hindi" value="hindi" checked="checked"/><label for="hindi">hindi</label>
                    <input type="checkbox" name="language" id="french" value="french" checked="checked"/><label for="french">french</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="pic">Profile pic:</label></td>
                    <td><input type="file" id="pic"required/></td>
                </tr>
                <tr>
                    <td>
                    <input type="submit" value="Register"/>
                    <input type="reset" value="reset"/>
                    </td>
                </tr>

            </table>
        </form>
    </article>
</body>
</html>
